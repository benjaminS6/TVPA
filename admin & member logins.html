    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #148559;
        }
        .container {
            display: flex;
            gap: 50px;
        }
        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 200px;
            height: 250px;
            border-radius: 50%;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: transform 0.3s;
            padding: 15px;
        }
        .card:hover {
            transform: scale(1.1);
        }
        .card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .card p {
            font-size: 24px;  
            font-weight: bold;
            max-width: 100%;  
            word-wrap: break-word;  
            text-align: center;
        }
        /* Admin Login Form Style */
        .admin-form {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .admin-form input {
            padding: 10px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .admin-form button {
            padding: 10px 20px;
            border: none;
            background-color: #148559;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .admin-form button:hover {
            background-color: #116b44;
        }
    </style>
</head>
