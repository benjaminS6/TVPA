<!DOCTYPE html>

  <style>
    .candidate-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
    }

    .candidate-container {
      position: relative;
      width: 22%;
      margin-bottom: 10px;
      text-align: center;
    }

    .candidate-container img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      cursor: pointer; /* Indicate image is clickable */
    }

    form {
      margin-top: 20px;
    }

    textarea {
      width: 100%;
      height: 100px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
    }

    /* Styling the candidate details area */
    .candidate-info {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      box-sizing: border-box;
      font-size: 16px;
      display: none; /* Initially hidden */
    }

    /* Show the details when needed */
    .candidate-info.active {
      display: block;
    }
    .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            padding: 15px 20px;
        }

        .nav-list {
            list-style: none;
            display: flex;
        }

        .nav-list li {
            margin: 0 10px;
        }

        .nav-list a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .bar {
            background: rgb(255, 255, 255);
            height: 4px;
            width: 25px;
            margin: 3px 0;
        }

        @media screen and (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }

            .nav-list {
                display: none;
                flex-direction: column;
                background: #333;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                text-align: center;
            }

            .nav-list.active {
                display: flex;
            }

            .nav-list li {
                margin: 10px 0;
            }
        }
  </style>
</head>

   <script>
   // Function to trigger file input on double-click
function triggerFileInput(section, candidateIndex) {
  document.getElementById('fileInput' + candidateIndex + section.charAt(0).toUpperCase() + section.slice(1)).click();
}

// Function to handle file change and update image
function handleFileChange(event, section, candidateIndex) {
  const file = event.target.files[0];
  const reader = new FileReader();
  reader.onload = function(e) {
    document.getElementById('candidateImage' + candidateIndex + section.charAt(0).toUpperCase() + section.slice(1)).src = e.target.result;
    // Optionally update candidate name to file name or a custom name
    document.getElementById('candidateName' + candidateIndex + section.charAt(0).toUpperCase() + section.slice(1)).textContent = file.name;
  }
  reader.readAsDataURL(file);
}

// Handling form submission for Right Section
document.getElementById('candidateFormRight').addEventListener('submit', function(event) {
  event.preventDefault();
  const candidateName = document.getElementById('candidateNameRight').value;
  const candidateDetails = document.getElementById('candidateDetailsRight').value;

  // Displaying candidate info only after submit
  document.getElementById('candidateInfoRight').innerHTML = ` 
    <h4>Candidate Name: ${candidateName}</h4>
    <p>Details: ${candidateDetails}</p>
  `;
  document.getElementById('candidateInfoRight').classList.add('active');
});

// Function to add a new candidate to the dropdown
function addCandidate(section) {
  const newCandidate = prompt("Enter the name of the new candidate position:");

  if (newCandidate) {
    const dropdown = document.getElementById(`candidateDropdown${section.charAt(0).toUpperCase() + section.slice(1)}`);
    const newOption = document.createElement("option");
    newOption.value = `candidate${dropdown.options.length + 1}`;
    newOption.textContent = newCandidate;
    dropdown.appendChild(newOption);
  }
}

// To keep track of previously selected candidates
let selectedLeftCandidates = [];
let selectedRightCandidates = [];

// Function to update images for the left section
function updateCandidateImagesLeft() {
  var selectedCandidateLeft = document.getElementById("candidateDropdownLeft").value;

  if (selectedLeftCandidates.includes(selectedCandidateLeft)) {
    alert("You've already finished voting in this category!");
    return; // Prevent selecting the same category again
  }

  selectedLeftCandidates.push(selectedCandidateLeft); // Add to the selected list

  if (selectedCandidateLeft === "candidate1") {
    document.getElementById("candidateImage1Left").src = "./photos/student1.jpg";
    document.getElementById("candidateImage2Left").src = "./photos/student2.jpg";
    document.getElementById("candidateImage3Left").src = "./photos/student3.jpg";
    document.getElementById("candidateImage4Left").src = "./photos/student4.jpg";
    document.getElementById("candidateInfoLeft").innerHTML = "<p>Information about Headboy</p>";

    document.getElementById("candidateImage2Left").src = "./photos/student10.jpg";

    document.getElementById("candidateImage4Left").src = "./photos/student12.jpg";
    document.getElementById("candidateInfoLeft").innerHTML = "<p>Information about Vice Headboy</p>";
  } else if (selectedCandidateLeft === "candidate3") {
    document.getElementById("candidateImage1Left").src = "./photos/student13.jpg";
    document.getElementById("candidateImage2Left").src = "./photos/student14.jpg";
    document.getElementById("candidateImage3Left").src = "./photos/student15.jpg";
    document.getElementById("candidateImage4Left").src = "./photos/student16.jpg";
    document.getElementById("candidateInfoLeft").innerHTML = "<p>Information about Refectorian</p>";
  } else if (selectedCandidateLeft === "candidate4") {
    document.getElementById("candidateImage1Left").src = "./photos/student17.jpg";
    document.getElementById("candidateImage2Left").src = "./photos/student18.jpg";
    document.getElementById("candidateImage3Left").src = "./photos/student19.jpg";
    document.getElementById("candidateImage4Left").src = "./photos/student20.jpg";
    document.getElementById("candidateInfoLeft").innerHTML = "<p>Information about Chief of Hygiene</p>";

}

// Function to update images for the right section

}

    // Function to go to the next combobox
    function nextDropdown(section) {
      if (section === 'left') {
        document.getElementById("candidateDropdownLeft").selectedIndex++;
        updateCandidateImagesLeft();
      } else if (section === 'right') {
        document.getElementById("candidateDropdownRight").selectedIndex++;
        updateCandidateImagesRight();
      }
    }
    
  </script>
   
       
</script>
